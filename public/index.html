<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="https://notif.wabox.net/img/assets/favicon.ico" type="image/x-icon">
    <title>WABOX API</title>
    <style type="text/css">
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

        }
        
        .wrap {
            width: 100%;
            margin: 0 auto;
        }
        
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            padding-top: 10vh;
        }
        
        h1 {
            color: #202123;
            letter-spacing: 0.5px;
        }
        
        p {
            font-size: medium;
            color: #646e78;
            font-weight: 400;
            line-height: 12px;
        }
        
        .btn {
            text-align: center;
            font-size: small;
            color: white;
            background-image: linear-gradient(#1654d1, #07439e);

            text-decoration: none;
            border-radius: 4px;
        }
        
        .breaker {
            margin-top: 4em;
        }
        
        .footer {
            position: absolute;
            margin: 0 auto;
            bottom: 12px;
            font-size: 12px;
            color: #aaa;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            text-align: center;
        }
        
        .text-center {
            text-align: center;
        }

    <meta name="robots" content="noindex, nofollow" />

    <div class="wrap">
